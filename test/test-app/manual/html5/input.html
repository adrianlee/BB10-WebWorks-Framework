<!DOCTYPE html
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /
    <title>Input type testing</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.mobile-1.1.1.min.js"></script>
</head>
<body>
  <p> Steps for Input Testing</p>
    <p>
    	1. Click on the input field and take a picture or select a file <br/>
		2. The div at the bottom of the page will show the details of the file. <br/>
    <p>Camera<br>
    <input id="camerainput" type="file" accept="image/*" capture="camera">
    <p>File:<br>
    <input id="fileinput" type="file">
 <script type="text/javascript">
        function readSingleFile(evt) {
            var f = evt.target.files[0];

            if (f) {
                var r = new FileReader();
                r.onload = function(e) {
                    var contents = e.target.result;
                    document.getElementById('show').innerHTML = "Got the file.n"
                        +"/n name: " + f.name + "n"
                        +"/n type: " + f.type + "n"
                        +"/n size: " + f.size + " bytesn"
                        + "/n starts with: " + contents.substr(1, contents.indexOf("n"));
                }
                r.readAsText(f);
            } else {
                alert("Failed to load file");
            }
        }

document.getElementById('camerainput').addEventListener('change', readSingleFile, false);
document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
</script>
    </p> <br>
    <input id="Button2" type="button" value="Back" onclick="history.back()" />
    </p>
    </p> <br>
    <div id="show" />
    </p>

</body>
</html>
